{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }}" style="text-align:center; margin-left:10%; margin-right:10% ;" role="alert">
    {{ message }}
  </div>
    {% endfor %}
  {% endif %}
{% endwith %}
